name: Deploy Frontend

on:
    push:
        paths:
            - "frontend/**" # Nur bei Ã„nderungen im frontend/

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploy Frontend to Server
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
                    # In dein Projektverzeichnis wechseln
                    cd ${{ secrets.PROJECT_PATH }}/frontend

                    # Code aktualisieren
                    git pull origin main

                    # AbhÃ¤ngigkeiten installieren & Build erzeugen
                    npm ci
                    npm run build

                    # Bestehenden Webroot leeren und neue Dateien kopieren
                    sudo rm -rf /var/www/chronixly.com/html/*
                    sudo cp -r dist/* /var/www/chronixly.com/html/

                    echo "ðŸŽ‰ Frontend deployed!"
                  EOF
